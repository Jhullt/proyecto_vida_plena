{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Vida Plena</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'icons/icono.ico' %}">
</head>
<body class="cuerpo-login">

    <div class="contenedor-login">
        <div class="tarjeta-login">
            <div class="logo-seccion">
                <img src="{% static 'icons/logo.png' %}" alt="logo">
            </div>
            
            <h2>Iniciar sesión</h2>
            <p>Centro médico Vida Plena</p>

            {% if error %}
                <div style="background-color: #fce4e4; color: #cc0000; padding: 10px; border-radius: 5px; margin-bottom: 15px; font-size: 0.85em; text-align: center; border: 1px solid #f5c2c2;">
                    {{ error }}
                </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                
                <div class="grupo-entrada">
                    <label for="usuario">Correo electrónico</label>
                    <input type="email" id="usuario" name="email" placeholder="ejemplo@correo.com" required>
                </div>

                <div class="grupo-entrada">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="boton-enviar">Iniciar sesión</button>
            </form>

            <div class="seccion-registro">
                <span>¿No tienes una cuenta?</span>
                <a href="{% url 'registrarse' %}" class="enlace-registro">Regístrate aquí</a>
            </div>

            <div class="enlaces-secundarios">
                <a href="#">¿Olvidó su contraseña?</a>
                <hr>
                <a href="/" class="volver">Volver al inicio</a>
            </div>
        </div>
    </div>

</body>
</html>
