{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta - Vida Plena</title>
    <link rel="stylesheet" href="{% static 'registrarse.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'icons/icono.ico' %}">
</head>
<body class="cuerpo-registro">

    <div class="contenedor-registro">
        <div class="tarjeta-registro">
            <div class="logo-seccion">
                <img src="{% static 'icons/logo.png' %}" alt="logo">
            </div>
            
            <h2>Crear cuenta</h2>
            <p>Únete a nuestro centro médico Vida Plena</p>

            {% if error %}
            <div style="background-color: #fee2e2; color: #dc2626; padding: 12px; border-radius: 8px; margin-bottom: 20px; text-align: center; font-size: 0.9rem; border: 1px solid #fecaca; font-weight: 600;">
                <i class="fa-solid fa-circle-exclamation"></i> {{ error }}
            </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                
                <div class="fila-formulario">
                    <div class="grupo-entrada">
                        <label for="rut">RUT</label>
                        <input type="text" id="rut" name="rut" placeholder="209008003" value="{{ datos.rut }}" required>
                    </div>
                    <div class="grupo-entrada">
                        <label for="fecha_nacimiento">Fecha de nacimiento</label>
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ datos.fecha_nacimiento }}" required>
                    </div>
                </div>

                <div class="fila-formulario">
                    <div class="grupo-entrada">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" value="{{ datos.nombre }}" required>
                    </div>
                    <div class="grupo-entrada">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido" placeholder="Tu apellido" value="{{ datos.apellido }}" required>
                    </div>
                </div>

                <div class="fila-formulario">
                    <div class="grupo-entrada">
                        <label for="correo">Correo electrónico</label>
                        <input type="email" id="correo" name="email" placeholder="ejemplo@correo.com" value="{{ datos.email }}" required>
                    </div>
                    <div class="grupo-entrada">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="+56911223344" value="{{ datos.telefono }}" required>
                    </div>
                </div>

                <div class="fila-formulario">
                    <div class="grupo-entrada">
                        <label for="genero">Género</label>
                        <select id="genero" name="genero" required>
                            <option value="" disabled selected>Seleccione...</option>
                            {% for g in generos %}
                                <option value="{{ g.id }}" {% if datos.genero == g.id|slugify %}selected{% endif %}>
                                    {{ g.genero }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="grupo-entrada">
                        <label for="residencia">Dirección de residencia</label>
                        <input type="text" id="residencia" name="residencia" placeholder="Ej: Santiago" value="{{ datos.residencia }}" required>
                    </div>
                </div>

                <div class="grupo-entrada">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Crea una contraseña segura" required>
                </div>

                <button type="submit" class="boton-enviar">Registrarse</button>
            </form>

            <div class="enlaces-secundarios">
                <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
                <hr>
                <a href="/" class="volver">Volver al inicio</a>
            </div>
        </div>
    </div>

</body>
</html>
