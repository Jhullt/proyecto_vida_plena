{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel médico - Vida Plena</title>
    <link rel="stylesheet" href="{% static 'panel-global.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'icons/icono.ico' %}">
</head>
<body class="cuerpo-panel">

    <header class="nav-contenedor">

        <div class="logo">
            <img src="{% static 'icons/logo.png' %}" alt="logo">
        </div>

        <div class="usuario-contenedor">
            <div class="info-usuario">
                <span class="nombre-usuario">{{ request.session.usuario_completo }}</span>
                <p>{{ request.session.usuario_especialidad }}</p> 
            </div>

            <div class="avatar-usuario">
                <i class="fa-solid fa-user-md"></i> 
            </div>

            <a href="{% url 'logout' %}" class="btn-salir" title="Cerrar sesión">
                <i class="fa-solid fa-right-from-bracket"></i>
            </a>

        </div>

    </header>

    <main class="contenedor-panel">
        <section class="bienvenida">
            <h1>Panel de control médico</h1>
            <p>Gestión de pacientes y consultas programadas para hoy.</p>
        </section>

        <div class="cuadricula-acciones">
            
            <button class="tarjeta-accion">
                <div class="icono-contenedor">
                    <i class="fa-solid fa-clipboard-list"></i>
                </div>
                <h3>Agenda del día</h3>
                <p>Revisa tu lista de pacientes y horarios de consulta.</p>
            </button>

            <button class="tarjeta-accion">
                <div class="icono-contenedor">
                    <i class="fa-solid fa-hospital-user"></i>
                </div>
                <h3>Fichas clínicas</h3>
                <p>Acceso al historial digital de tus pacientes.</p>
            </button>

            <button class="tarjeta-accion">
                <div class="icono-contenedor">
                    <i class="fa-solid fa-prescription-bottle-medical"></i>
                </div>
                <h3>Recetas y exámenes</h3>
                <p>Emitir órdenes médicas, recetas y diagnósticos.</p>
            </button>

            <button class="tarjeta-accion">
                <div class="icono-contenedor">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                </div>
                <h3>Alertas crónicas</h3>
                <p>Pacientes con condiciones de riesgo o pendientes.</p>
            </button>

        </div>
    </main>

    <footer class="footer-simple">
        <p>&copy; 2026 Centro médico Vida Plena - Portal del especialista</p>
    </footer>

</body>
</html>
